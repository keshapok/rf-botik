name: Build Bot EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Find .csproj file
      id: find_proj
      run: |
        # Ищем первый .csproj файл в репозитории
        $proj = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
        if ($proj) {
          echo "PROJECT_PATH=$($proj.FullName)" >> $env:GITHUB_ENV
          echo "PROJECT_DIR=$($proj.DirectoryName)" >> $env:GITHUB_ENV
        } else {
          echo "::error::No .csproj file found in the repository!"
          exit 1
        }

    - name: Restore dependencies
      run: dotnet restore "${{ env.PROJECT_PATH }}"
      working-directory: "${{ env.PROJECT_DIR }}"

    - name: Build and Publish
      run: |
        dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore
        dotnet publish "${{ env.PROJECT_PATH }}" -c Release -p:PublishSingleFile=true -p:SelfContained=true -r win-x64 --no-build
      working-directory: "${{ env.PROJECT_DIR }}"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RF-Bot
        path: "${{ env.PROJECT_DIR }}/bin/Release/net8.0-windows/win-x64/publish/"
