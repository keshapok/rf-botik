name: Build Bot EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest  # Используем Windows (обязательно для WinForms и OpenCV)

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Явно указываем .NET 8

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore -p:EnableDefaultCompileItems=false

    - name: Publish
      run: |
        dotnet publish -c Release -r win-x64 `
          -p:PublishSingleFile=true `
          -p:SelfContained=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          --no-build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RF-Bot
        path: bin/Release/net8.0-windows/win-x64/publish/
